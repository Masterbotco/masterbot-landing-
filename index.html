<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>MasterBot – Chatbot per centri estetici</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-04D1BNMT6T"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-04D1BNMT6T');
  </script>
</head>
<body>
  <h1>MasterBot</h1>
  <p>Il chatbot 24/7 che riempie il calendario del tuo centro estetico.</p>

  <!-- FORM EARLY ACCESS -->
  <form id="early-access" action="https://formspree.io/f/mqaleryr" method="POST">
    <input type="email" name="email" placeholder="La tua email" required>
    <button type="submit">Iscriviti</button>
  </form>

  <p id="msg" style="display:none;">Grazie! Controlla la tua email.</p>

  <!-- GA4 event + messaggio conferma -->
  <script>
    const form = document.getElementById('early-access');
    const msg  = document.getElementById('msg');

    if (form) {
      form.addEventListener('submit', function () {
        // evento GA4
        if (typeof gtag === 'function') {
          gtag('event', 'early_access_submit', {
            event_category: 'lead',
            event_label: 'formspree'
          });
        }
        // mostra messaggio (il redirect avverrà comunque)
        if (msg) msg.style.display = 'block';
      });
    }
  </script>
</body>
</html>
