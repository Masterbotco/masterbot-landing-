<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>MasterBot – Chatbot per centri estetici</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-04D1BNMT6T"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-04D1BNMT6T');
  </script>
</head>
<body>
  <h1>MasterBot</h1>
  <p>Il chatbot 24/7 che riempie il calendario del tuo centro estetico.</p>

  <!-- FORM EARLY ACCESS -->
  <form id="early-access">
    <input type="email" name="email" placeholder="La tua email" required>
    <button type="submit">Iscriviti</button>
  </form>

  <p id="msg" style="display:none;">Grazie! Controlla la tua email.</p>

  <!-- Script: dopo gli elementi -->
  <script>
    (function(){
      const endpoint = "https://formspree.io/f/mqaleryr";
      const form = document.getElementById('early-access');
      const msg  = document.getElementById('msg');

      if (!form) return;

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const emailField = form.querySelector('input[name="email"]');
        const email = emailField ? emailField.value : "";

        // Evento GA4
        try {
          if (typeof gtag === 'function') {
            gtag('event', 'early_access_submit', {
              event_category: 'lead',
              event_label: 'formspree'
            });
          }
        } catch(_) {}

        // Invio AJAX a Formspree
        try {
          const res = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
          });

          if (res.ok) {
            msg.style.display = 'block';
            form.reset();
          } else {
            msg.textContent = "Errore, riprova più tardi.";
            msg.style.display = 'block';
          }
        } catch(err){
          msg.textContent = "Errore di rete, riprova.";
          msg.style.display = 'block';
        }
      });
    })();
  </script>
</body>
</html>
